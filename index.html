<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Unit 4 RPG Game by Kerwin Hy</title>
  </head>
  <body>
    <div class="container p-0">
      <div class="row">
        <!-- Grid for Game Title -->
        <div class="col-sm-12 bg-secondary p-3">
          <h1 class="text-center m-0 text-warning">Final Fantasy XIV: Internal Job Affairs</h1>
        </div>
      </div>
      <!-- Grid for user character -->
      <div class="row">
        <div class="col-sm-2 bg-secondary mt-1 p-3">
          <div class="row">
            <div class="col-sm">
              <h3 class="text-center text-warning">You:</h3>
            </div>
          </div>
          <div class="row" id="you">
          </div>
        </div>
        
        <div class="col-sm mt-1 ml-1 mr-1">
          <div class="row">
            <!-- Grid for info/instructions -->
            <div class="col-sm-12 bg-secondary text-center p-3 m-0">
              <h5><span id="info" class="text-warning"></span></h5>
            </div>
          </div>

          <!-- Grid for character/enemy selection -->
          <div class="row mt-1 mb-1 bg-secondary">
            <div class="col-sm-3 bg-secondary" id="job1">
              <div class="row">
                <div class="col-sm">
                  <div class="card bg-transparent border-0 text-center">
                    <div class="card-body p-3">
                      <img id="jobImg1" height="100px">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm" id="jobName1">
                  <button id="button1" class='button font-weight-bold text-light text-center p-1 w-100 rounded border-warning m-0 bg-secondary'></button>
                  <p class="text-left font-weight-bold text-warning m-0">
                    HP:
                    <span id="hp1" class="text-light"></span>
                  </p>
                  <p class="text-left font-weight-bold text-warning">
                    ATK:
                  <span id="atk1" class="text-light"></span>
                </div>
              </div>
            </div>
            <div class="col-sm-3 bg-secondary" id="job2">
              <div class="row">
                <div class="col-sm">
                  <div class="card bg-transparent border-0">
                    <div class="card-body p-3 text-center">
                      <img id="jobImg2" height="100px">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm" id="jobName2">
                  <button id="button2" class='button font-weight-bold text-light text-center p-1 w-100 rounded border-warning m-0 bg-secondary'></button>
                  <p class="text-left font-weight-bold text-warning m-0">
                    HP:
                    <span id="hp2" class="text-light"></span>
                  </p>
                  <p class="text-left font-weight-bold text-warning">
                    ATK:
                  <span id="atk2" class="text-light"></span>
                </div>
              </div>
            </div>
            <div class="col-sm-3 bg-secondary" id="job3">
              <div class="row">
                <div class="col-sm">
                  <div class="card bg-transparent border-0">
                    <div class="card-body p-3 text-center">
                      <img id="jobImg3" height="100px">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm" id="jobName3">
                  <button id="button3" class='button font-weight-bold text-light text-center p-1 w-100 rounded border-warning m-0 bg-secondary'></button>
                  <p class="text-left font-weight-bold text-warning m-0">
                    HP:
                    <span id="hp3" class="text-light"></span>
                  </p>
                  <p class="text-left font-weight-bold text-warning">
                    ATK:
                  <span id="atk3" class="text-light"></span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-3 bg-secondary" id="job4">
              <div class="row">
                <div class="col-sm">
                  <div class="card bg-transparent border-0">
                    <div class="card-body p-3 text-center">
                      <img id="jobImg4" height="100px">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm" id="jobName4">
                  <button id="button4" class='button font-weight-bold text-light text-center p-1 w-100 rounded border-warning m-0 bg-secondary'></button>
                  <p class="text-left font-weight-bold text-warning m-0">
                    HP:
                    <span id="hp4" class="text-light"></span>
                  </p>
                  <p class="text-left font-weight-bold text-warning">
                    ATK:
                  <span id="atk4" class="text-light"></span>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Grid for combat information -->
          <div class="row">
            <div class="col-sm-12 bg-secondary p-3">
              <h5 class="text-warning">Combat Log: </h5>
              <span id="log" class="text-light"><br><br></span>
            </div>
          </div>
        </div>

        <!-- Grid for Combatant/Enemy -->
        <div class="col-sm-2 bg-secondary mt-1 p-3">
          <div class="row">
            <div class="col-sm">
              <h3 class="text-center text-warning">Enemy:</h3>
            </div>
          </div>
          <div class="row" id="enemy">
          </div>
        </div>
      </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
